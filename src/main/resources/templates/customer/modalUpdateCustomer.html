<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateCustomer">
    <div class="modal fade" id="modalUpdateCustomer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdateCustomer">
                        <input type="hidden" id="customerIdUp">
                        <div class="row">
                            <div class="col-lg-8 mt-3">
                                <div class="row col-lg-12 mt-3">
                                    <div class="col-lg-4 mt-3">
                                        <label for="fullNameUp">Full name</label>
                                        <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                                    </div>
                                    <div class="col-lg-4 mt-3">
                                        <label for="emailUp">Email</label>
                                        <input type="email" class="form-control" id="emailUp" name="emailUp" readonly>
                                    </div>
                                    <div class="col-lg-4 mt-3">
                                        <label for="phoneUp">Phone</label>
                                        <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                                    </div>
                                </div>
                                <div class="row col-lg-12 mt-3">
                                    <input type="hidden" id="locationRegionIdUp">
                                    <div class="col-lg-3">
                                        <label>Province</label>
                                        <select class="form-select" id="provinceIdUp" name="provinceIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>District</label>
                                        <select class="form-select" id="districtIdUp" name="districtIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>Ward</label>
                                        <select class="form-select" id="wardIdUp" name="warIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>Address</label>
                                        <input type="text" class="form-control" id="addressUp" name="addressUp">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mt-3">
                                <section>
                                    <div class="wrapper">
                                        <div class="image-preview">
                                            <canvas id="canvasUp"></canvas>
                                        </div>
                                        <div class="content" style="opacity: 1;">
                                            <div class="icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </div>
                                            <div class="text">
                                                Chưa có tệp nào được chọn!
                                            </div>
                                            <div class="text">
                                                Dung lượng tối đa = 2MB
                                            </div>
                                        </div>
                                        <div class="file-name">
                                            Sửa ảnh
                                        </div>
                                    </div>
                                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdate">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
